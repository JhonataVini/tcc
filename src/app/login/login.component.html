<div class="form-horizontal container">
  <div class="form-group">
    <div class="col-sm-10">
      <input [(ngModel)]="usuario.nome" type="email" class="form-control active" id="usuario" placeholder="E-mail">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-10">
      <input [(ngModel)]="usuario.senha" type="password" class="form-control" id="senha"  placeholder="Senha">
    </div>
  </div>
  <div class="form-group form-check">
    <input type="checkbox" class="form-check-input" id="lembrar">
    <label class="form-check-label" for="lembrar">Lembre de mim</label>
  </div>
<div class="form-horizontal">
  <div class="form-group">
    <a class="btn" (click)="fazerLogin()">Enviar</a>
  </div>
  <div class="form-group">
    <a class="btn" (click)="cadastrar()">Casdastre-se</a>
  </div>
</div>
</div>
